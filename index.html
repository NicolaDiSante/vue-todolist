<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Vue ToDo List</title>
</head>
<body>
  


  <div id="app" class="container">

    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>


    <div class="form">

      <!-- Pongo la condizione per cui se alertActive Ã¨ true allora appare l'alert -->
      <h4 v-if="alertActive">Attenzione, devi inserire almeno 3 caratteri!</h4>

      <!-- Uso il v-model per inserire la stringa vuota e aggiungo il keyup enter con la funzione che aggiunge il mio input alla lista -->
      <input 
        type="text" 
        placeholder="Inserisci i tuoi impegni"
        v-model="strToDo"
        @keyup.enter="addToDo"
        >

      <!-- Al click richiamo la funzione addToDo che aggiunge alla lista il mio valore -->
      <button 
        @click="addToDo"

      >Clicca</button>
    </div>

    <div class="todo-container">
      <ul>

        <!-- Ciclo v-for per stampare la lista
             Uso il binding per la classe checked
             Al click utilizzo la formula per il toggle che diventa l'oppoosto di se stesso
                    -->
        <li
          v-for="(todo, index) in toDoList"
          :class="todo.checked ? 'checked' : null"
          @click="todo.checked = !todo.checked"
          >
          <!-- Utilizzo lo .stop per non far propagare il click -->
          <i 
            class="fas fa-crosshairs"
            @click.stop="removeToDo(index)"
            ></i>
          {{todo.todo}}
        </li>
      </ul>
    </div>

   

     

  </div>

  <script src="script.js"></script>
</body>
</html>
